<!DOCTYPE html>
<html>

        input[type=submit] { padding: 10px 15px; border: none; background: #4CAF50; color: white; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chat-box">

</html>
